<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Interactive</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #result, #coords {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Carte Interactive</h1>

    <!-- Image avec une map interactive -->
    <img src="pictures/mapBloc.png" usemap="#map-pays" width="25%" alt="Carte des pays" id="map">

    <map name="map-pays">
        <area shape="poly" coords="95,178,240,172,205,247,117,233" href="#" onclick="afficherTexte('Etats-Unis'); return false;" alt="USA">
        <area shape="poly" coords="354,223,354,170,430,127,462,139,428,223" href="#" onclick="afficherTexte('EU'); return false;" alt="EU">
    </map>

    <!-- Texte affiché après un clic -->
    <p id="result">Cliquez sur un pays pour voir son nom.</p>
    <p id="coords">Coordonnées : (X: -, Y: -)</p>

    <script>
        function afficherTexte(pays) {
            document.getElementById("result").innerText = "Vous avez cliqué sur : " + pays;
        }
        
        
      
        document.getElementById("map").addEventListener("click", function(event) {
            let rect = event.target.getBoundingClientRect();
            let x = event.clientX - rect.left;
            let y = event.clientY - rect.top;
            document.getElementById("coords").innerText = "Coordonnées : (X: " + Math.round(x) + ", Y: " + Math.round(y) + ")";
        });
    </script>

</body>
</html>
